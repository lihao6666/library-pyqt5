<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆界面1</title>
	<link rel="stylesheet" href="./images/style.css">
</head>
<body>
	<div class="container">
		<!-- 导航 -->
		<!-- 主体内容 （登陆界面）-->
		<div class="main">
			<!-- 左侧信息栏 -->
			<!-- 右侧登陆界面 -->
			<div class="sideright">
				<div class="index">
					<form action="#" method="get">
						<p class="headline">图书馆登陆</p>
						<p class="astyle">用户名：</p>
						<input type="text" placeholder="请输入您的账号">
						<!-- <img src="./images/yhm.png"> -->
						<p class="astyle">密码：</p>
						<input type="password" placeholder="请输入密码">
						<!-- <img src="./images/mm.png"> -->
						<input type="submit" value="登陆" name="login" >
						</br>
						<p class="bstyle">
                                <input type="radio" name="gender" value="stu" id="stu" checked="checked">
                                <label for="stu">学生</label>
                                <input type="radio" name="gender" value="man" id="man">
                                <label for="man">管理员</label><br />
                        </p>
						</br></br>
						<p class="cstyle">没有账号？<a href="#">立即注册</a></p>
					</form>
 
				</div>
			</div>
		</div>
 
		<!-- 尾部 -->
		<div class="buttom">
				<ul>
					<li><a href="http://rjxy.hfut.edu.cn/">HFUT软件学院</a></li>
					<li><a href="#">17级李浩</a></li>
					<li><a href="http://lib.hfut.edu.cn/">合肥工业大学图书馆 2017-2020</a></li>
				</ul>
 
		</div>
 
	</div>
</body>
</html>
